<link rel="stylesheet" href="style.css">

<h1>Freecode Camp Survey Form</h1>
<p><i>Thank you for taking the time to help us improve the platform</i></p>

<div class="wrapper">
<form>
   <label for id="name">Name</label>
   <input type="text" id="name" name="name" placeholder="Enter your name">
			
  <label for id="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email">
			
  <label for id="age">Age (<small>optional</small>)</label>
  <input type="number"	id="age" name="age" placeholder="Enter your age">
			
  <label for id="crtype"> Which option best describes your current role?</label>
  <select id="crtype" name="crtype">
  <option selected>select current role</option>
  <option value="Std"> Student </option>
  <option value="full">Full Time Job</option>
  <option value="full">Full Time Learner</option>
  <option value="prefer">Prefer not to say</option>
  <option value="other">Other</option>
  </select>
				
  <p class="a">Would you recommend FreeCodeCamp to friend?</p>
  <label>
  <input type="radio" name="rec" value="definitely" checked> Definitely
  </label>
				
  <label>
  <input type="radio" name="rec" value="maybe"> Maybe
  </label>
  <label>
  <input type="radio" name="rec" value="not"> Not sure
  </label>
				
  <label for id="crtype"> What is your favorite feature of FreeCodeCamp?</label>
  <select id="ffeature" name="ffeature">
  <option selected>select an option</option>
  <option value="chl"> Challenges </option>
  <option value="proj">Projects</option>
  <option value="comm">Community</option>
  <option value="OS">Open Source</option>
  </select>

  <p class="b">What would you like to see improved?<small>(check all that apply)</small></p>
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve">Front-end Projects
  </label>
				
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> Back-end Projects
  </label>
				
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> Data Visualization
  </label>

  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> Challenges
  </label>
				
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> Open Source Community
  </label>
				
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> Gitter help rooms
  </label>
				
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> Videos
  </label>
				
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> City Meetups
  </label>
				
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> Wiki
  </label>
				
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> Forum
  </label>
				
  <label>
  <input type="checkbox" id="improve" name="improve" value="improve"> Additional Courses
  </label>
				
  <label for="comments">Any comments or suggestions?</label>

<textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

<button type="submit">Submit</button>
</form>
</div>
